        <div class="container mt-4">

                    <button class="btn btn-dark my-2" onclick="addSite()" id="addBtn"> Add Site </button>
                    <button class="btn btn-outline-black bg-warning my-2 d-none" onclick="updateSite()" id="updateBtn"> Update Site </button>

            </div>

                <input type="=text" placeholder="Search" id="search" class="form-control mb-4" oninput="searchDB(this.value)">
